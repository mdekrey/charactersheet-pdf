physicalDescription: >-
  Don is tiny: short and scrawny with long dark hair pulled back loosely. Don
  wears a simple padded vest that has a number of tools inside.
background: >-
  Don has been in the Rebellion a long time but usually ends up with
  unpredictable groups and has rarely been part of a mission going well. He's
  overloaded a Star Destroyer's reactor (but severely damaged their own ship and
  failed to rescue their target), ruined a TIE fighter production facility (but
  exposed the rebel cell), and many others.
personality: >-
  Don is boistrous and confident with technical skills and frequently calls out
  others' mistakes.
objectives: >-
  For a mission to go smoothly, just this once.
quote: >-
  It's not my fault! Just keep them off me so I can concentrate.
